name: Detect Migration Changes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: migration-files-changed
        uses: tj-actions/changed-files@v19
        with:
          files: |
            '*/db/**'

      - name: List all changed files
        run: |
          echo These are the Migration Changes
          echo ${{ steps.migration-files-changed.outputs.all_changed_files }}
      
      - name: Find Migration Changes
        if: ${{ steps.migration-files-changed.outputs.all_changed_files }}
        run: echo Migrations Found!!
      
      - name: Identify Branch Name
        run: echo ${{ github.event.pull_request.head.ref }}
        id: branch-name
      
      - name: Compare Legal Branch Name
        if: startsWith( steps.branch-name.outputs, 'db_migrate') != true
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Illegal Branch Name. Please start the branch name with db_migrate')